<!DOCTYPE html>
<htmlv lang="en">

  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@500&family=Onest:wght@300&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal Blog Site">
    <meta name="keywords" content="Personal, HTML">
    <meta name="author" content="Abdulaziz Binyabis">
    <link rel="stylesheet" href="dark.css">
    <title>Hire Page</title>
  </head>

  </html>

  <body>
    <div class="loader"></div>
    <div class="site-content" style="display: none;">
      <nav id="top">
        <ul>
          <li id="hamburger"><i class="fas fa-bars"></i></li>
          <li><a href="Hire-ar.html">العربية</a></li>
          <li><a class="active" href="#Hire">Hire Me</a></li>
          <li><a href="/Exercises/contactPage.html">Contact</a></li>
          <li><a href="/Exercises/mainPage.html">Details</a></li>
          <li><a href="/Exercises/mainPage.html">About</a></li>
          <li style="float: left;"><a href="/Exercises/mainPage.html">Abdulaziz Binyabis</a>
          </li>
        </ul>
      </nav>

      <header>
        <h1>Hire Me</h1>
      </header>

      <section>
        <form action="thankyouPage.html" target="_self" method="post" autocomplete="on" style="color: #00010D;">

          <main>
            <label for="fname">Your name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Abdulaziz Binyabis" autofocus required><br>

            <label for="email">Your email address:</label><br>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required><br>
          </main>

          <section>
            <h2>Project details</h2>
            <label for="ProjectType">What can I help you with?</label>
            <input list="ProjectType" placeholder="Please choose one..." id="projectType">

            <div id="otherServices" style="display: none;">
              <label for="textarea"></label><br>
              <textarea name="textarea" placeholder="Please describe what other services you need"></textarea>
            </div>

            <datalist id="ProjectType">
              <option value="Web Design">
              <option value="Web Development">
              <option value="Mobile Development">
              <option value="Other">
            </datalist>

            <div>
              <fieldset>
                <legend>Is this a new project or a redesign for an existing site?</legend>
                <div>
                  <input type="radio" id="projectOption1" name="projectOption" value="new" required>
                  <label for="projectOption1">New Project</label>

                  <input type="radio" id="projectOption2" name="projectOption" value="redesign" required>
                  <label for="projectOption2">Redesign Project</label>
                </div>
              </fieldset>
            </div>
          </section>

          <br>


          <details style="color: aliceblue;">
            <label for="timeLine"><b>Timeline.</b> When do you need this completed by?</label><br>
            <input type="month" id="timeLine" name="timeLine">
          </details>

          <section>
            <input type="submit" value="Submit">
          </section>
        </form>

      </section>

      <footer>

        <address>
          <p style="color: aliceblue;">LinkedIn: <a id="mailto"
              href="https://www.linkedin.com/in/abdulaziz-binyabis-458117224/">Abdulaziz</a></p>
          <section id="footer1">
            <small>
              <a id="Other" href="/Exercises/HTML_Exercises/HTML_Exercises_1/contactPage.html">Other contanct
                information.</a>
            </small>
            <p> <a id="top" href="#top">Back to links</a></p>
          </section>
        </address>

        <section id="footer2">
          <small>
            &copy; Made with &lsaquo;/&rsaquo; by Abdulaziz. 2023
          </small>
        </section>

      </footer>
      <script>
        const projectTypeInput = document.getElementById('projectType');
        const otherServicesDiv = document.getElementById('otherServices');

        projectTypeInput.addEventListener('change', () => {
          if (projectTypeInput.value.toLowerCase() === 'other') {
            otherServicesDiv.style.display = 'block';
          } else {
            otherServicesDiv.style.display = 'none';
          }
        });
      </script>
      <script>
        window.addEventListener('load', function () {
          setTimeout(function () {
            document.querySelector('.loader').style.display = 'none';
            document.querySelector('.site-content').style.display = 'block';
          }, 2000);  // 2 seconds
        });
      </script>
  </body>

  </html>
