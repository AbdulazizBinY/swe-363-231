        <section class="container">
            <form action="thankyouPage.html" method="post" class="text-dark">
                <div class="mb-3">
                    <label for="fname" class="form-label">اسمك:</label>
                    <input type="text" id="fname" name="fname" placeholder="عبد العزيز بن يابس" class="form-control"
                        autofocus required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">عنوان بريدك الإلكتروني:</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" class="form-control"
                        required>
                </div>

                <section>
                    <h2 class="mb-3">تفاصيل المشروع</h2>

                    <div class="mb-3">
                        <label for="ProjectType" class="form-label">كيف يمكنني مساعدتك؟</label>
                        <input list="ProjectType" placeholder="الرجاء اختيار واحد..." id="projectType"
                            class="form-control">
                        <datalist id="ProjectType">
                            <option value="تصميم مواقع ويب">
                            <option value="تطوير مواقع ويب">
                            <option value="تطوير تطبيقات الجوال">
                            <option value="أخرى">
                        </datalist>
                    </div>

                    <div id="otherServices" class="mb-3" style="display: none;">
                        <label for="textarea" class="form-label"></label>
                        <textarea name="textarea" placeholder="يرجى شرح الخدمات الأخرى التي تحتاجها"
                            class="form-control"></textarea>
                    </div>

                    <fieldset class="mb-3">
                        <legend class="mb-2">هل هذا مشروع جديد أم تعديل لموقع موجود؟</legend>
                        <div>
                            <input type="radio" id="projectOption1" name="projectOption" value="جديد" required>
                            <label for="projectOption1" class="me-3">مشروع جديد</label>

                            <input type="radio" id="projectOption2" name="projectOption" value="تعديل" required>
                            <label for="projectOption2">تعديل مشروع موجود</label>
                        </div>
                    </fieldset>
                </section>

                <p>
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#Timeline"
                        aria-expanded="false" aria-controls="Timeline">
                        الجدول الزمني: <i> متى تريدني اكمل العمل هذا؟</i>
                    </button>
                </p>

                <div style="min-height: 120px;" class="d-flex justify-content-center align-items-center">
                    <div class="collapse collapse-horizontal" id="Timeline">

                        </div>
                    </div>
                </div>

                <section class="text-center my-3">
