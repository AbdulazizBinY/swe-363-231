<body id="body">
  <div class="loader"></div>
  <div class="site-content d-none">
    <header>
      <!-- Navigation Menu -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#main">Abdulaziz Binyabis</a>
          <input type="checkbox" id="menuToggle" class="d-none">
          <label for="menuToggle" id="hamburger" class="navbar-toggler-icon custom-toggler"></label>

              <a class="nav-link" href="Hire-ar.html">العربية <i class="fi fi-sa"></i></a>
              <button id="themeSwitcher" class="btn btn-link nav-link p-0 border-0" style="background: transparent;">
                <i class="fa-solid fa-circle-half-stroke"></i>
            </div>
          </div>
        </div>
      </nav>

      <div class="container mt-4">
        <h1 style="text-align: center;">Hire Me</h1>
      </div>
    </header>

    <section class="container mt-5">
      <form action="thankyouPage.html" method="post" autocomplete="on">
        <div class="mb-3">
          <label for="fname" class="form-label">Your name:</label>
          <input type="text" id="fname" name="fname" placeholder="Abdulaziz Binyabis" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Your email address:</label>
          <input type="email" id="email" name="email" placeholder="name@example.com" class="form-control" required>
        </div>

        <h2 class="mt-4">Project details</h2>
        <div class="mb-3">
          <label for="projectType" class="form-label">What can I help you with?</label>
          <input list="ProjectType" id="projectType" class="form-control">
          <datalist id="ProjectType">
            <option value="Web Design">
            <option value="Web Development">
            <option value="Mobile Development">
            <option value="Other">
          </datalist>
        </div>

        <div id="otherServices" style="display: none;">
          <div class="mb-3">
            <label for="textarea" class="form-label"></label>
            <textarea name="textarea" class="form-control"
              placeholder="Please describe what other services you need"></textarea>
          </div>
        </div>

        <div class="mb-3">
          <fieldset>
            <legend>Is this a new project or a redesign for an existing site?</legend>
            <div class="form-check">
              <input type="radio" id="projectOption1" name="projectOption" value="new" class="form-check-input"
                required>
              <label for="projectOption1" class="form-check-label">New Project</label>
            </div>
            <div class="form-check">
              <input type="radio" id="projectOption2" name="projectOption" value="redesign" class="form-check-input"
                required>
              <label for="projectOption2" class="form-check-label">Redesign Project</label>
            </div>
          </fieldset>
        </div>

        <p>
          <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#Timeline"
            aria-expanded="false" aria-controls="Timeline">
            Timeline: <i>When do you need this completed by?</i>
          </button>
        </p>
        <div style="min-height: 120px;" class="d-flex justify-content-center align-items-center">
          <div class="collapse collapse-horizontal" id="Timeline">
            <div class="card card-body" style="width: 300px;">
              <input type="month" id="timeLine" name="timeLine" class="form-control">
            </div>
          </div>
        </div>

        <div class="mb-4">
          <div class="mb-3"><label class="form-label">Your Signature:</label><canvas class="border mt-2" height="200"
              id="signatureCanvas" style="background-color: #f8f8f8;" width="400"></canvas><button
              class="btn btn-secondary mt-2" onclick="clearCanvas()" type="button">Clear Signature</button></div><button
            class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </section>

    <footer class="mt-5 bg-dark text-light">
      <div id="footer1" class="container py-4">
        <address class="mb-3">
          LinkedIn: <a href="https://www.linkedin.com/in/abdulaziz-binyabis-458117224/"
            class="text-footer">Abdulaziz</a> <br>

          <p><a href="#top" class="text-footer">Back to the top</a></p>
        </address>



        <div id="footer2">

    <script src="/js/scripts.js"></script>
  </div>
